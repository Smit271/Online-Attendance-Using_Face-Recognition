<body id="top" style="overflow:hidden;">

                  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

<div class="page_loader"></div>

<!-- Login 12 start -->
<div class="login-12">
    <div class="container-fluid bg-color-13">
        <div class="col-12 bg-color-13">
            <div class="form-section">
                <div class="logo clearfix">
                    <a>
                        <h2 style="color: #5ed5c2;">All About Organization</h2>
                    </a>
                </div>
                <h3>Sign into Admin account</h3>
                <div class="btn-section clearfix">
                <!--    <a href="login-user.html" class="link-btn active btn-1 active-bg">Login @ User </a>
                    <a href="login-organization.html" class="link-btn btn-2 default-bg">Login @ Org.</a>-->
                </div>
                <div class="login-inner-form">
                    <form action="#" method="POST">
                        <div class="form-group form-box">
                            <input type="text" name="username" id="username" class="input-text" placeholder="Username">
                            <i class="flaticon-mail-2"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="password" name="password" id="password" class="input-text" placeholder="Password">
                            <i class="flaticon-password"></i>
                        </div>
                        
                    
                    </br>
                        <div class="form-group">
                            <button type="submit" class="btn-md btn-theme btn-block">Login</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</div>
<!-- Login 12 end -->
